{% extends 'index.html' %}
{% block mainbody %}
    <div class="chat block" id="app">
        <div class="card-header text-center">
            <h2>Welcome {{ name }}</h2>
        </div>
        <div class="chat-area p-xl-5 p-sm-3">
            <div class="my-lg-4 my-sm-3 p-lg-3 p-sm-2" v-for="message in messages"
                 v-bind:class="{ 'bot-message' :message.bot, 'message' :message.user, 'ml-auto' :message.user}">
                <span v-if="!message.options">[[message.text]]</span>
                <div v-if="message.options" v-for="msg in message.text" class="bot-message my-lg-4 my-sm-3 p-lg-3 p-sm-2">
                    <button v-on:click="setCategory(msg)" class="border-dark">[[msg]]</button>
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
{#            <button v-on:click="addMessage(false,true)">Add Message</button>#}
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {% load static %}
    <script src="{% static 'js/vue-script.js' %}"></script>
    {# Vue #}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>

    </script>
{% endblock %}
